<!doctype html>
<html ng-app="companyApp">

<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="index.js"></script>
</header>

<body>
    <div ng-controller="employeesCtrl">
        <div class="container" id="loginPageMainDiv">
            <h2>Hoverable Dark Table</h2>
            <p>The .table-hover class adds a hover effect (grey background color) on table rows:</p>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employeesArray" ng-class="{'bg-danger': employee.status == 'sick', 'bg-success': employee.status == 'working'}">
                        <td>{{employee.name}}</td>
                        <td>{{employee.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
